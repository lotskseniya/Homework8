<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adaptive-page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">

</head>

<body>

  <div class="main-section">

    <h4>Home / Articles /</h4>

    <h1>The Difference between <br> responsive and <br> adaptive design </h1>

    <div class="data-wrap">
      <div class="account-img">
      <img src="./images/account.png" alt="account-img" srcset="">
    </div>

      <div class="information-container">
        <div class="data-container">
          <p class="type-of-data">Author</p>
          <p class="data">Geoff Graham</p>
        </div>

        <div class="data-container">
          <p class="type-of-data">49 Comments</p>
          <p class="data">Go to comments</p>
        </div>

        <div class="data-container">
          <p class="type-of-data">Published</p>
          <p class="data">Nov 11, 2018</p>
        </div>

        <div class="data-container">
          <p class="type-of-data">Updated</p>
          <p class="data">Nov 17, 2018</p>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
